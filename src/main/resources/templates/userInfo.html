<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>阿呆社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">
    <script th:src="@{js/jquery-3.4.1.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>我的个人信息:</h1>
    <form method="post" action="###">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="github">github地址</label>
            <input type="text" class="form-control" id="github" placeholder="github地址">
        </div>
        <div class="form-group">
            <label for="sign">描述</label>
            <input type="text" class="form-control" id="sign" placeholder="签名">
        </div>
        <button type="submit" class="btn btn-success">更新资料</button>&nbsp;&nbsp;&nbsp;
        <a href="index.html">返回首页</a>
</form>
</div>
</body>
</html>
