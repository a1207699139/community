

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>欢迎关联本小帖</title>
    <meta name="keywords" content="HTML5 Bootstrap 3 Admin Template UI Theme" />
    <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="AbsoluteAdmin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{assets/skin/default_skin/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/admin-tools/admin-forms/css/admin-forms.css}">
    <link rel="shortcut icon" th:href="@{assets/img/favicon.ico}">
</head>
<body class="external-page external-alt sb-l-c sb-r-c">
<div id="main" class="animated fadeIn">
    <section id="content_wrapper">
        <section id="content">
            <div class="admin-form theme-info mw500" id="login">
                <div class="content-header">
                    <h1> Ardai Community</h1>
                    <p class="lead">注册</p>
                </div>
                <div class="panel mt30 mb25">
                    <form method="post" th:action="@{/user/register}" enctype="multipart/form-data" id="contact">
                        <div class="panel-body bg-light p25 pb15">
                            <div class="section">
                                <label for="username" class="field-label text-muted fs18 mb10">账号</label>
                                <label for="username" class="field prepend-icon">
                                    <input type="text" name="username" id="username" class="gui-input" placeholder="请输入账号...">
                                    <label for="username" class="field-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                </label>
                            </div>
                            <div class="section">
                                <label for="password" class="field-label text-muted fs18 mb10">密码</label>
                                <label for="password" class="field prepend-icon">
                                    <input type="password" name="password" id="password" class="gui-input" placeholder="请输入密码...">
                                    <label for="password" class="field-icon">
                                        <i class="fa fa-lock"></i>
                                    </label>
                                </label>
                            </div>
                            <div class="section">
                                <label for="email" class="field-label text-muted fs18 mb10">电子邮箱</label>
                                <label for="email" class="field prepend-icon">
                                    <input type="text" name="email" id="email" class="gui-input" placeholder="请输入电子邮箱...">
                                    <label for="email" class="field-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                </label>
                            </div>
                            <div class="section">
                                <label for="gitAddress" class="field-label text-muted fs18 mb10">github地址</label>
                                <label for="gitAddress" class="field prepend-icon">
                                    <input type="text" name="gitAddress" id="gitAddress" class="gui-input" placeholder="请输入git地址...">
                                    <label for="gitAddress" class="field-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                </label>
                            </div>
                            <div class="section">
                                <label for="avatar" class="field-label text-muted fs18 mb10">账号</label>
                                <label for="avatar" class="field prepend-icon">
                                    <input type="file" name="avatar" id="avatar" class="gui-input" placeholder="请输选择头像...">
                                    <label for="avatar" class="field-icon">
                                        <i class="fa fa-user"></i>
                                    </label>
                                </label>
                            </div>
                            <a th:href="@{/toLogin}">已有账号?赶快登陆</a>
                        </div>
                        <div class="panel-footer clearfix">
                            <button type="submit" class="button btn-primary mr10 pull-right">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</div>
<script th:src="@{vendor/jquery/jquery-1.11.1.min.js}"></script>
<script th:src="@{vendor/jquery/jquery_ui/jquery-ui.min.js}"></script>
<script th:src="@{assets/js/utility/utility.js}"></script>
<script th:src="@{assets/js/demo/demo.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
